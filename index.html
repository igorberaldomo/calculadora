<body>
    <div id="flex">
    <div id="capaCalculadora">
        <div id="displayCalculadora">
            <h1 id="operaçãoPretendida"> </h1>
        </div>
        <div id="container">
            <div id="caixaBotões">
                <div id="linhaCalculadora">
                    <button id="1" onclick="adicionar(1)" value="1" >1</button>
                    <button id="2" onclick="adicionar(2)" value="2">2</button>
                    <button id="3" onclick="adicionar(3)" value="3">3</button>
                    <button id="C" onclick="adicionar('c')" value="limpa">C</button>
                </div>
                <div id="linhaCalculadora">
                    <button id="4" onclick="adicionar(4)" value="4">4</button>
                    <button id="5" onclick="adicionar(5)" value="5">5</button>
                    <button id="6" onclick="adicionar(6)" value="6">6</button>

                </div>
                <div id="linhaCalculadora">
                    <button id="7" onclick="adicionar(7)" value="7">7</button>
                    <button id="8" onclick="adicionar(8)" value="8">8</button>
                    <button id="9" onclick="adicionar(9)" value="9">9</button>

                </div>

                    <button id="0" onclick="adicionar(0)" value="0">0</button>
